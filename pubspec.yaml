name: scrountch
description: A simple home inventory application for the family.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: 4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  # firebase_firestore: problème de version - à ajouter plus tard
  file_picker: ^6.1.1
  csv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: DelaGothicOne
      fonts:
        - asset: assets/fonts/DelaGothicOne-Regular.ttf
    - family: Chivo
      fonts:
        - asset: assets/fonts/Chivo-Regular.ttf
